<body>

   <div class="thanhdieuhuong">
    <div class="logo">
      <a href="index.html" title="Trang chủ">
        <img width="50" src="https://cdn.glitch.global/f9a3cc04-0b49-46cb-84b6-5390f34696dc/7ce23ef5-dafd-4478-a67e-3e3f84c49659.image.png?v=1730691289166" alt="Logo" /></a>
    </div>
    <div class="timkiem">
      <form action="#">
        <input type="text" placeholder="Bạn muốn nghe gì hôm nay nào?" />
        <button name="button" type="button">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
    </div>
    <div class="taikhoan">
         <a href="dangky.html"><button class="nutdangky">Đăng ký</button></a>
        <a href="dangnhap.html"><button class="nutdangnhap">Đăng nhập</button></a>  
    </div>
  </div>

    <div class="nghe-si-header"> 
        <div class="bg-cover">
            <img src="https://cdn.glitch.global/f9a3cc04-0b49-46cb-84b6-5390f34696dc/c2238fd4-ec68-4c0a-bf86-c57756fcc593.image.png?v=1730241194132" alt="Background Image">
        </div>
        <div class="artist-info">
            <div class="nghe-si">
                <img src="https://cdn.glitch.global/f9a3cc04-0b49-46cb-84b6-5390f34696dc/cba08322-0bc1-4c34-994e-51ea2f70250e.image.png?v=1730118310493" alt="Avatar 11">
            </div>
            <p>Nghệ sĩ đã được xác minh <img src="https://cdn.glitch.global/f9a3cc04-0b49-46cb-84b6-5390f34696dc/27788d3c-2c00-4f47-8840-84434d202fea.image.png?v=1730226524666" title="Hồ sơ được xác minh là Nghệ sĩ của công chúng" width="20"></p>
            <h1>Sơn Tùng M-TP</h1>
            <div class="button-container">
                <button class="play-button"><img src="https://cdn.glitch.global/f9a3cc04-0b49-46cb-84b6-5390f34696dc/play-button%20(1).png?v=1730381729812" title="Phát ngay"></button>
                <button class="follow-button"title="Theo dõi Sơn Tùng M-TP"><b>Follow</b></button>
                <button class="more-button" title="Các tùy chọn khác cho Sơn Tùng M-TP"><b>...</b></button>
                </div>
        </div>
    </div>

    <div class="popular-songs">
        <h2>Nổi bật</h2>
        <div class="thuoc-tinh-bai-hat">
            <div class="icon-bai-hat">
                <p><i class="fa-solid fa-list-ul"></i>Danh sách phát</p>
            </div>

            <div class="icon-dong-ho">
                <i class="fa-regular fa-clock" title="Thời gian bài hát"></i>
            </div>
        </div>
        <div class="song"> 
            <p>1</p>
            <img src="https://cdn.glitch.global/f9a3cc04-0b49-46cb-84b6-5390f34696dc/1fbde19f-bf75-4341-ac45-22ceaa4464b2.image.png?v=1730242089651" alt="Song Image">
            <p>Đừng Làm Trái Tim Anh Đau</p>
            <p><b>4:39</b></p>
        </div>

        <div class="song">
            <p>2</p>
            <img src="https://cdn.glitch.global/f9a3cc04-0b49-46cb-84b6-5390f34696dc/e4ade6aa-623b-45cb-93df-5e329786a21e.image.png?v=1730242132722" alt="Song Image">
            <p>Chúng Ta Của Tương Lai</p>
            <p><b>4:09</b></p>
        </div>

        <div class="song">
            <p>3</p>
            <img src="https://cdn.glitch.global/f9a3cc04-0b49-46cb-84b6-5390f34696dc/ccb9d36a-7f57-4fe8-9f8a-25966134f193.image.png?v=1730242204244" alt="Song Image">
            <p>Chúng Ta Của Hiện Tại</p>
            <p><b>5:01</b></p>
        </div>

        <div class="song">
            <p>4</p>
            <img src="https://cdn.glitch.global/f9a3cc04-0b49-46cb-84b6-5390f34696dc/872062df-f8f4-4173-8eb1-8d01dc114388.image.png?v=1730242259405" alt="Song Image">
            <p>Âm Thầm Bên Em</p>
            <p><b>4:53</b></p>
        </div>

        <div class="song">
            <p>5</p>
            <img src="https://cdn.glitch.global/f9a3cc04-0b49-46cb-84b6-5390f34696dc/60ae92cd-3995-4a1d-a47a-d233dfd24b53.image.png?v=1730242275850" alt="Song Image">
            <p>Muộn Rồi Mà Sao Còn</p>
            <p><b>4:35</b></p>
        </div>
        
        <!-- Thêm các bài hát khác -->
    </div>
    <div class="trinh-phat"> 
        <div class="thong-tin-bai-hat">
            <img class="bia-album" src="https://cdn.glitch.global/f9a3cc04-0b49-46cb-84b6-5390f34696dc/9450bbb9-46e5-4af0-b954-9671fd7f3628.image.png?v=1730523521212" alt="Bìa Album" class="bia-album">
            <div class="chi-tiet-bai-hat">
                <p class="ten-bai-hat">--</p>
                <p class="ten-nghe-si">--</p>
            </div>
        </div>
    
        <div class="thanh-nhac">
            <div class="dieu-khien">
                <button onclick="baiTron()" aria-label="Phát bài trước" tabindex="0"><i class="fa-solid fa-shuffle"></i></button>
                <button onclick="baiTruoc()" aria-label="Quay lại" tabindex="0"><i class="fas fa-step-backward"></i></button>
                <button onclick="phatTamDung()" id="phat-tam-dung" aria-label="Phát hoặc tạm dừng" tabindex="0"><i class="fa-solid fa-play"></i></button>
                <button onclick="baiTiepTheo()" aria-label="Bài tiếp theo" tabindex="0"><i class="fa-solid fa-forward-step"></i></button>
                <button onclick="lapLai()" aria-label="Lặp lại bài hát" tabindex="0"><i class="fa-solid fa-rotate-right"></i></button>
            </div>
            <div class="thoi-gian">
                <span id="thoi-gian-hien-tai">0:00</span>
                <input type="range" id="thanh-thoi-gian" min="0" max="222" value="3" title="Thời gian bài hát">
                <span id="tong-thoi-gian">3:42</span>
            </div>
        </div>
    
        <div class="am-luong">
            <button id="nut-tat-tieng" class="nut-tat-tieng" aria-label="Bật hoặc tắt tiếng" tabindex="0">
                <i class="fa-solid fa-volume-high" id="icon-volume"></i>
            </button>
            <input type="range" id="thanh-am-luong" min="0" max="100" value="0" title="Điều chỉnh âm lượng" tabindex="0">
        </div>
    </div>
